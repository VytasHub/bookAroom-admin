<div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search Workbench" ng-model="searchWorkbench">
        </div>
    </div>

    
    <div ng-show="editFormShow">
        <!-- ng-submit="editFormSubmit()" -->
        <div class="form-group">
            <input type="text" class="form-control" ng-model="Address" placeholder="City/Town" name="Address" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="CityTown" placeholder="Address" name="CityTown" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="WName" placeholder="Name" name="WName" required/>
        </div>
        <button class="btn btn-default btn-warning" ng-click="editFormSubmit()"> Submit Changes </button>
        <!-- (Address, CityTown, WName -->
        <!--         <input type="submit" value="Submit Changes" class="btn btn-default btn-warning"/>
-->
        <!-- <input type="submit" value="Edit City" class="btn btn-default btn-warning" ng-disabled="userForm.$invalid"/> -->
    </div>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <td>
                <a href="#/view" ng-click="sortType = 'city_town_name'; sortReverse = !sortReverse">
                  Workbench City/Town
                  <span ng-show="sortType == 'city_town_name' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'city_town_name' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
                <a href="#/view" ng-click="sortType = 'address'; sortReverse = !sortReverse">
              Workbench Address
              <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
          </a>
            </td>
            <td>
                <a href="#/view" ng-click="sortType = 'roomName'; sortReverse = !sortReverse">
           Workbench room name
           <span ng-show="sortType == 'roomName' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'roomName' && sortReverse" class="fa fa-caret-up"></span>
       </a>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in WorkBenches | orderBy:sortType:sortReverse | filter:searchWorkbench">
            <td>{{ item.Address }}</td>
            <td>{{ item.CityTown }}</td>
            <td>{{ item.WName }}</td>
            <td>
                <button class="btn btn-primary" ng-click="showWorkbench(item)">Edit</button>
                <button class="btn btn-danger" ng-click="deleteWorkbench(item)">Remove</Button>
                <button class="btn btn-susspend" ng-click="suspend(item)">Susspend</Button>
            </td>
        </tr>
    </tbody>
</table>
